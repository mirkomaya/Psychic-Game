<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Psychic Game</title>

</head>
<body>
    <br>
    <div class="text-center container">
        <div class="row">
            <div class="col-md-12">
                <h1>The Psychic Game</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h2>Guess what letter I am thinking of...</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p id="wins-text"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p id="losses-text"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p id="remain-text"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p id="guess-text"></p>
            </div>
        </div>

    </div>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
