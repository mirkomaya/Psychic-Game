<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"   />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">


</head>

<body>
    <br>
    <div class="text-center container">
        <div class="row">
            <div class="col-md-12">
                <h1>The Psychic Game</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h2>Guess what letter I am thinking of...</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3 id="wins-text">Wins: -</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3 id="losses-text">Losses: -</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3 id="remain-text">Guesses Left: ?</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3 id="guess-text">Your Guesses So Far:</h3>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
